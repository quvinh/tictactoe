<!doctype html>
<html>

<head>
  <title>Game TicTacToe Socket</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="header">
    <h1>Game P2P</h1>
    <p>TIC-TAC-TOE</p>
  </div>
  <div class="board">
    <button class="btn btn-outline-info" id="a0"></button>
    <button class="btn btn-outline-info" id="a1"></button>
    <button class="btn btn-outline-info" id="a2"></button>
    <button class="btn btn-outline-info" id="b0"></button>
    <button class="btn btn-outline-info" id="b1"></button>
    <button class="btn btn-outline-info" id="b2"></button>
    <button class="btn btn-outline-info" id="c0"></button>
    <button class="btn btn-outline-info" id="c1"></button>
    <button class="btn btn-outline-info" id="c2"></button>
    <br>
    <div class="d-flex justify-content-center">
      <div class="badge bg-primary" id="messages">Đang chờ đối thủ tham gia...</div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="./js/script.js" defer>
  </script>
</body>

</html>
